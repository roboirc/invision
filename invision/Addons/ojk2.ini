n334=  OJKReport Connecting directly to iRC Server: $gettok($r.glob(OJK2,IrcServer),1,58) $iif($gettok($r.glob(OJK2,IrcServer),2,58) != $null,$gettok($r.glob(OJK2,IrcServer),2,58),6667) $+ ...
